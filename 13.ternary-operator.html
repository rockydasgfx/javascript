  <body>
    <h2>ternary-operator</h2>
    <script>
      // ternary operator
      let age = 1;
      let drink;
      if (age >= 5) {
        drink = "coffee";
      } else {
        drink = "milk";
      }
      console.log(drink);

      let price = 21;
      let softdrink = price >= 20 ? "sprid" : "uro";
      console.log(softdrink);
    </script>
  </body>
