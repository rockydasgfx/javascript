<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables</title>
  </head>
  <body>
    <h2>variables</h2>

    <script>
      "use strict"; //save from doing rong

      // variables can store some information
      // we can use that information leter
      // we can change that information leter

      // declare a variable
      var fullName = "Rocky";

      // use a variable
      console.log(fullName);

      // change value
      fullName = "Rocky Das";
      console.log(fullName);

      //   rules for naming variables
      /*01.cannot start with number 
    example:-
    1value(invalid)
    value1(valid)
    */

      /*02.use only undersore(_) or dollar($) symbol
    example:-
    one-value(invalid)
    one_value1(valid)
    one$value1(valid)
    $onevalue1(valid)
    */

      /*03.cannot use spaces
      example:-
    one value1(invalid)
    */

      /*variable name convention
    start with small letter and use camelcase
    example:-
    value(small letter)
    firstName(camelcase)
    */
    </script>
  </body>
</html>
