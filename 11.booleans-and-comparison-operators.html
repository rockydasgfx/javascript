<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // booleans and comparison Operators
      // <
      // >
      // >=
      // <=
      let num1 = "7";
      let num2 = 7;
      console.log(num1 <= num2);

      // ==
      // ===
      console.log("3" == 3);
      console.log("2" === 2);

      // != vs !==
      console.log(num1 !== "7");
      console.log("8" != num2);

      
    </script>
  </body>
</html>
